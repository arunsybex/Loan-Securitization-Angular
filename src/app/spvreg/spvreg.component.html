


<div class="container">
    <h2>Please Register your SPV
    </h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">REGISTER</button>
  
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">SPV</h4>
          </div>
          <div class="modal-body">
              <input type="text"  [(ngModel)]="spv_ether_value" class="form-control" placeholder="SPV Ethers" /><br>

            <input type="button" class="btn btn-primary" (click)="spv_reg()" data-dismiss="modal" value="SPV Register"/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
