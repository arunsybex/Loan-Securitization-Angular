<br><br><br>
    <div class="row">   
<div class="form-group col-sm-4" id="create_pack"> 
<div class="container" style="background:white;width:370px;height:150px;">
<div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h3 style="color: #338ecf;">Create Pack</h3></div>
<input type="text" [(ngModel)]="pack_id" #a class="form-control" placeholder="loan id"/>
<input type="button" class="btn btn-primary" (click)="createPack(a.value)" value="Create"/>

<div id="status"></div>
</div>
</div>
  
</div>  
&nbsp;  &nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<div class="row">
<div class="col-sm-8" id="spv_loan_detail">
  <div class="container" style="background:white;overflow-y:auto;height:450px;">
    <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h3 style="color: #338ecf;">SPV Loan Details</h3></div> 
<table  class="table table-responsive-md">
    <thead>
      <tr>
        <th><h4 style="color: black;">Loan Id</h4></th>
        <th><h4 style="color: black;">Token address</h4></th>
        <th><h4 style="color: black;">Token value</h4></th>
        <th><h4 style="color: black;">Bank Address</h4></th>
        <th><h4 style="color: black;">Total Amount</h4></th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bank of loandetails;">
            <td>{{bank.loanid}}</td>
            <td>{{bank.tokenaddress}} </td>
            <td>{{bank.tokenvalue}}</td>
            <td>{{bank.bankaddress}}</td>
            <td>{{bank.totalamount}}</td>
        </tr>
    </tbody>
  </table>
  </div>
</div>  
</div>
<ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    loadingText="Loading..."
    type="ball-scale-multiple">
</ngx-spinner>
