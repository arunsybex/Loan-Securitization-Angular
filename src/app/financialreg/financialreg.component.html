
<br><br><br>

  <div class="container" style="border:3px solid #428bca;background:white">
    <h1>Register The Financial Institution Here...</h1>
    <p>Please fill in this form to create an account.</p>
    <hr style="border:1px solid #428bca;">

    <form [formGroup]="angForm" novalidate>
  
      <div class="form-group">
          <label>Bank Name:</label>
          <input class="form-control" formControlName="name" type="text" placeholder="Enter the Bank Name" #a>
      </div>
      <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger" >
          <div *ngIf="angForm.controls['name'].errors.required">
            BankName is required.
          </div>
      </div>

       <div class="form-group">
          <label>Loan Interest</label>
          <input class="form-control" formControlName="address" type="text" placeholder="Enter the Loan Intrest " #b> 
      </div>
      <div *ngIf="angForm.controls['address'].invalid && (angForm.controls['address'].dirty || angForm.controls['address'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['address'].errors.required">
            Loan Interest is required.
        </div>
      </div>

      <div class="form-group">
          <label>Deposit Amount</label>
          <input class="form-control" formControlName="deposit" type="text" placeholder="Enter the Deposit Amount in Ether in Numbers " #c>
      </div>
      <div *ngIf="angForm.controls['deposit'].invalid && (angForm.controls['deposit'].dirty || angForm.controls['deposit'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['deposit'].errors.required">
          Deposit Amount is required.
        </div>
      </div>

      <div class="form-group">
          <label>Duration</label>
          <input class="form-control" formControlName="duration" type="text" placeholder="Enter the duration in Months" #d>
      </div>
      <div *ngIf="angForm.controls['duration'].invalid && (angForm.controls['duration'].dirty || angForm.controls['duration'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['duration'].errors.required">
          Duration is required.
        </div>
      </div>
     
      <button type="submit"
          [disabled]="angForm.pristine || angForm.invalid" #b2 class="btn btn-primary" (click)="register_bank(a.value,b.value,c.value,d.value)">Register
      </button>
      <button type="submit" class="btn btn-danger" #b1 (click)="cancel()">Cancel</button>
</form>
