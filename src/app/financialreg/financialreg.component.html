
<div class="container">
    <h2>Please Register your Financial Institution
    </h2>
   
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">REGISTER</button>
  

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Financial Institute</h4>
          </div>
          <div class="modal-body">
              <input type="text" [(ngModel)]="bank_name" placeholder="Bank Name" class="form-control" /><br>
              <input type="text" [(ngModel)]="loan_interest" placeholder="Loan Interest" class="form-control"/><br>
              <input type="text" [(ngModel)]="deposit_amount" placeholder="Deposit Amount" class="form-control"/><br>
              <input type="text" [(ngModel)]="duration" placeholder="Duration" class="form-control"/><br>
              <input type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true" (click)="register_bank()" value="Register">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
