      <div class="container" style="background:white;overflow-y:auto;height:350px;">
          <div class="col-sm-12" id="fidetail_hide">
          <h3 style="color: #338ecf;text-align:center;">Financial Institution Details</h3>
              <table class="table table-responsive-md">
              <!-- <thead class="mdb-color lighten-4"> -->
                <tr>
                    <th><h4 style="color: black;">Financial Institute Address</h4></th>
                    <th><h4 style="color: black;">Bank Name</h4></th>
                    <th><h4 style="color: black;">Balance</h4></th>
                    <th><h4 style="color: black;">Fixed Int.</h4></th>
                    <th><h4 style="color:black">Select FI</h4></th>
                    
                  </tr>
            <!-- </thead> -->
            <tbody>
                <tr *ngFor="let bank of alldetails;">
                    <td >{{bank.bank_address}}</td>
                    <td >{{bank.bank_name}} </td>
                    <td>{{bank.deposit_amount}}</td>
                    <td>{{bank.loan_interest}}</td>
                    <td> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" (click)="choosefi(bank.bank_address)">GetLoan</button></td>
                </tr>     
            </tbody>
          </table>
    </div>
     </div>
               
                <div class="modal fade" id="myModal" role="dialog">
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Financial Institute</h4>
                      </div>
                      <div class="modal-body">
                          <input type="text" [(ngModel)]="Token_address" class="form-control" placeholder="Token Address" /><br>
                          <input type="text"  class="form-control" #a value={{_address}} placeholder="Bank Address" readonly/><br>
                          <input type="text" [(ngModel)]="loan_amount" class="form-control" placeholder="(specify No of Tokens)" /><br>
                          
                          <input type="button" data-dismiss="modal" class="btn btn-primary" (click)="req_loan(a.value)" value="GetLoan"/>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
              
              

              <ngx-spinner
              bdColor="rgba(51,51,51,0.8)"
              size="medium"
              color="#fff"
              loadingText="Loading..."
              type="ball-scale-multiple">
        </ngx-spinner>
